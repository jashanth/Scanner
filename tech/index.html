<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delta - Tech Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .sidebar { width: 80px; background-color: #1e293b; padding: 1.5rem 0; border-right: 2px solid #334155; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; flex-shrink: 0; }
        .sidebar-logo { width: 40px; height: 40px; border-radius: 0.5rem; }
        .content-area { flex-grow: 1; padding: 2rem 3rem; }
        .card { background-color: #1e293b; border-radius: 1rem; padding: 2rem; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .form-input, .select { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; background-color: #334155; border: 1px solid #475569; color: #e2e8f0; transition: border-color 0.2s; }
        .form-input:focus, .select:focus { outline: none; border-color: #0ea5e9; box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.3); }
        .btn { font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 0.5rem; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; transition: background-color 0.2s; }
        .btn-primary { background-color: #0ea5e9; color: white; }
        .btn-primary:hover { background-color: #0284c7; }
        .btn-secondary { background-color: #475569; color: white; }
        .btn-secondary:hover { background-color: #334155; }
        .results-area { background-color: #152238; border-radius: 1rem; min-height: 40vh; max-height: 60vh; overflow-y: auto; padding: 1.5rem; }
        .results-area::-webkit-scrollbar { width: 8px; }
        .results-area::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 4px; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="sidebar">
        <a href="/dashboard" title="Back to Dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="40" height="40"
                aria-label="Radar scanner shield" class="flex-shrink-0">
                <!-- Shield background -->
                <path d="M32 5 L13 13 v15 c0 13 11 23 19 27 8-4 19-14 19-27V13L32 5z" fill="#071433" />
                <!-- shield glow outline -->
                <path d="M32 5 L13 13 v15 c0 13 11 23 19 27 8-4 19-14 19-27V13L32 5z" fill="none" stroke="#0ea5e9"
                    stroke-width="1.8" stroke-linejoin="round" opacity="0.95" />
                <!-- Radar rings -->
                <g transform="translate(32,30)" stroke="#60a5fa" stroke-width="1.2" fill="none">
                    <circle r="10" opacity="0.18" />
                    <circle r="6" opacity="0.28" />
                    <circle r="2.5" opacity="0.45" />
                </g>
                <!-- Sweeping beam: a rotated gradient sector animated -->
                <defs>
                    <linearGradient id="beamGrad" x1="0" x2="1">
                        <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.45" />
                        <stop offset="100%" stop-color="#60a5fa" stop-opacity="0.02" />
                    </linearGradient>
                    <mask id="beamMask">
                        <!-- full circle black -->
                        <rect width="64" height="64" fill="white" />
                        <!-- clear shield center so beam shows only inside shield -->
                        <path d="M32 5 L13 13 v15 c0 13 11 23 19 27 8-4 19-14 19-27V13L32 5z" fill="black" />
                    </mask>
                </defs>
                <!-- beam (a wide triangle) placed over center -->
                <g transform="translate(0,0)" mask="url(#beamMask)">
                    <g transform="translate(32,30)">
                        <path d="M0 0 L28 -12 A28 28 0 0 1 28 12 Z" fill="url(#beamGrad)" opacity="0.9">
                            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3.2s"
                                repeatCount="indefinite" />
                        </path>
                    </g>
                </g>
                <!-- sweep hand (thin) with pulse at tip -->
                <g transform="translate(32,30)">
                    <line x1="0" y1="0" x2="26" y2="-11" stroke="#38bdf8" stroke-width="1.6" stroke-linecap="round"
                        opacity="0.9">
                        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3.2s"
                            repeatCount="indefinite" />
                    </line>
                    <circle cx="26" cy="-11" r="2.5" fill="#38bdf8">
                        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3.2s"
                            repeatCount="indefinite" />
                        <animate attributeName="r" values="1.6;2.8;1.6" dur="3.2s" repeatCount="indefinite" />
                        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3.2s" repeatCount="indefinite" />
                    </circle>
                </g>
            </svg>
        </a>
    </aside>

    <main class="content-area w-full">
        <header class="flex flex-wrap items-center justify-between mb-8 pb-4 border-b-2 border-slate-700">
            <div>
                <h1 class="text-3xl font-bold">Website Technology Detector</h1>
                <p class="text-slate-400 mt-1">Detect technologies used by any website.</p>
            </div>
            <a href="/scanner/dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <div class="card">
                    <label for="url" class="block text-lg font-medium mb-2">Target Website</label>
                    <div class="flex gap-2">
                        <input type="text" id="url" placeholder="https://example.com" class="form-input">
                        <button id="saveTargetBtn" class="btn btn-secondary" title="Save current target">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <label for="targetSelect" class="block text-sm font-medium text-slate-400 mb-2">Load Saved Target</label>
                        <select id="targetSelect" class="select">
                            <option value="">-- Select a saved target --</option>
                        </select>
                    </div>

                    <button onclick="detectTech()" class="btn btn-primary w-full mt-6">Detect Technologies</button>
                </div>
            </div>

            <div class="lg:col-span-2">
                <h2 class="text-2xl font-semibold mb-3">Results</h2>
                <div id="results" class="results-area font-mono text-sm">
                    <div class="flex items-center justify-center h-full text-slate-500">
                        <p>Results will appear here...</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="toast-container" class="fixed bottom-6 right-6 z-50"></div>
    </main>

<script>
// --- DOM Elements ---
const urlInput = document.getElementById("url");
const resultsDiv = document.getElementById("results");
const saveTargetBtn = document.getElementById("saveTargetBtn");
const targetSelect = document.getElementById("targetSelect");
const toastContainer = document.getElementById("toast-container");

const STORAGE_KEY = "techDetectorTargets";

// --- UI Helpers ---
function showToast(message, isError = false) {
    const toast = document.createElement('div');
    const borderColor = isError ? 'border-red-500' : 'border-sky-500';
    toast.className = `px-6 py-3 rounded-lg shadow-lg text-white border-l-4 ${borderColor} bg-slate-700 animate-pulse`;
    toast.textContent = message;
    toastContainer.appendChild(toast);
    setTimeout(() => toast.classList.remove('animate-pulse'), 100); 
    setTimeout(() => toast.remove(), 3000);
}

// --- Local Storage (Targets) ---
function loadTargets() {
    const targets = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    targetSelect.innerHTML = `<option value="">-- Select a saved target --</option>`;
    targets.forEach(target => {
        const option = document.createElement("option");
        option.value = target;
        option.textContent = target;
        targetSelect.appendChild(option);
    });
}

saveTargetBtn.addEventListener("click", () => {
    const urlToSave = urlInput.value.trim();
    if (!urlToSave) {
        showToast("Input is empty.", true);
        return;
    }
    let targets = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    if (!targets.includes(urlToSave)) {
        targets.unshift(urlToSave);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(targets.slice(0, 50)));
        loadTargets();
        showToast("Target saved!");
    } else {
        showToast("Target already saved.", true);
    }
});

targetSelect.addEventListener("change", () => {
    if (targetSelect.value) {
        urlInput.value = targetSelect.value;
    }
});

async function detectTech() {
    const url = urlInput.value.trim();

    if (!url) {
        resultsDiv.innerHTML = `<div class="p-4 text-center text-red-400">Please enter a URL!</div>`;
        showToast("Please enter a URL!", true);
        return;
    }

    resultsDiv.innerHTML = `<div class="p-4 text-center text-slate-400">Detecting technologies...</div>`;

    try {
        const response = await fetch('http://127.0.0.1:5000/api/tech-detect/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        });

        console.log("Response status:", response.status);

        if (!response.ok) {
            throw new Error(`Server returned ${response.status}`);
        }

        const data = await response.json();
        console.log("Data received:", data);
        renderResults(data);
        showToast("Detection complete!");
    } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = `<div class="p-4 text-center text-red-400">Error: ${err.message}</div>`;
        showToast("Error: " + err.message, true);
    }
}


// --- Render results with colored badges ---
function renderResults(data) {
    resultsDiv.innerHTML = ""; // Clear previous results

    if (!data || Object.keys(data).length === 0) {
        resultsDiv.innerHTML = `<div class="p-4 text-center text-slate-400">No technologies detected.</div>`;
        return;
    }

    Object.entries(data).forEach(([tech, info]) => {
        const row = document.createElement("div");
        row.className = "flex flex-wrap justify-between items-center p-2 mb-2 bg-slate-800 rounded";

        const techName = document.createElement("span");
        techName.className = "text-sky-400 font-medium";
        techName.textContent = tech;

        const categories = document.createElement("div");
        categories.className = "flex gap-2 flex-wrap";

        info.categories.forEach(cat => {
            const badge = document.createElement("span");
            badge.className = "px-2 py-1 text-xs rounded-full font-semibold text-white";
            badge.style.backgroundColor = getCategoryColor(cat);
            badge.textContent = cat;
            categories.appendChild(badge);
        });

        row.appendChild(techName);
        row.appendChild(categories);
        resultsDiv.appendChild(row);
    });
}

// --- Assign colors to categories ---
function getCategoryColor(category) {
    switch(category.toLowerCase()) {
        case "web servers": return "#16a34a"; // green
        case "cms": return "#f59e0b"; // yellow
        case "blogs": return "#f97316"; // orange
        case "programming languages": return "#6366f1"; // indigo
        case "databases": return "#e11d48"; // red
        case "ui frameworks": return "#0ea5e9"; // blue
        case "javascript libraries": return "#8b5cf6"; // purple
        case "page builders": return "#f43f5e"; // pink
        case "font scripts": return "#14b8a6"; // teal
        case "seo": return "#facc15"; // amber
        default: return "#64748b"; // slate
    }
}

// --- Initial Load ---
document.addEventListener('DOMContentLoaded', loadTargets);
</script>
</body>
</html>
